<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">

    <div layout:fragment="content" class="container my-3">

        <div class="my-3 border-bottom">
            <div>
                <h4>회원가입</h4>
            </div>
        </div>

        <!-- 회원 가입 form -->
        <form th:action="@{/user/signup}" th:object="${userDTO}" method="post">

            <div th:replace="~{common/formErrors :: formErrorsFragment}"></div>

            <div class="mb-3">
                <label for="username" class="form-label">사용자 ID</label>
                <input type="text" th:field="*{username}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="checkPassword" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{checkPassword}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="text" th:field="*{email}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">회원가입</button>

        </form>

    </div>

</html>
