<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

    <!-- 질문 등록 form -->
    <div layout:fragment="content" class="container">

        <!-- (th:object="${questionDTO}") : <form>의 입력 항목이 QuestionDTO와 연결됨 -->
        <form th:action="@{/question/create}" th:object="${questionDTO}" method="post">
            <!-- 검증 에러 발생 시 에러 표시 (#fields.hasAnyErrors() == true면 에러 발생) -->
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="error : ${#fields.allErrors()}" th:text="${error}"></div>
            </div>

            <!-- th:field="*{}" 사용 시 value, name, id 속성을 자동으로 생성 및 기존 입력 값 유지-->
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" th:field="*{subject}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" th:field="*{content}" class="form-control" rows="10"></textarea>
            </div>

            <input type="submit" value="저장" class="btn btn-primary my-2">
        </form>

    </div>

</html>
