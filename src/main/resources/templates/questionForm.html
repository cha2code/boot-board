<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">

    <!-- 질문 등록 form -->
    <div layout:fragment="content" class="container">

        <h5 class="my-3 border-bottom pb-2">질문 등록</h5>

        <!-- (th:object="${questionDTO}") : <form>의 입력 항목이 QuestionDTO와 연결됨 -->
        <form th:object="${questionDTO}" method="post">
            <!-- csrf 설정 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- th:replace에 의해 div 내용을 formErrors로 대체 -->
            <div th:replace="~{common/formErrors :: formErrorsFragment}"></div>

            <!-- th:field="*{}" 사용 시 value, name, id 속성을 자동으로 생성 및 기존 입력 값 유지-->
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" th:field="*{subject}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" th:field="*{content}" class="form-control" rows="10"></textarea>
            </div>

            <input type="submit" value="저장" class="btn btn-primary my-2">
        </form>

    </div>

</html>
