<!DOCTYPE html>
<html lang="ko">

    <!-- 검증 후 에러 표시를 위한 템플릿 (#fields.hasAnyErrors() == true면 에러 발생) -->
    <div th:fragment="formErrorsFragment" class="alert alert-danger" role="alert"
         th:if="${#fields.hasAnyErrors()}">

        <div th:each="error : ${#fields.allErrors()}" th:text="${error}"></div>
    </div>

</html>
